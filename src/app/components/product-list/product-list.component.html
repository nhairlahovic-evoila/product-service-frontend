<div class="row mt-5">
  <div class="col-12">
    <h4 class="mb-3">Product List</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form novalidate [formGroup]="filterForm" id="filterForm">
      <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Search by name.." id="search" formControlName="search">
        </div>
        <div class="col-1">
          <button class="btn btn-primary" (click)="filter()">Search</button>
        </div>
        @if (filterApplied) {
          <div class="col-2">
            <button class="btn btn-link d-inline-block" (click)="clearFilters()">Clear Filters</button>
          </div>
        }
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of filteredProducts; track product.id) {
        <tr>
          <th scope="row" class="align-middle">{{ product.id }}</th>
          <td class="align-middle">{{ product.name }}</td>
          <td class="align-middle">{{ product.description }}</td>
          <td class="align-middle">{{ product.price | currency:'USD' }}</td>
          <td>
            <a href="/#/products/edit/{{product.id}}" class="btn btn-primary">Edit</a>
            <button type="button" class="btn btn-danger ms-2" (click)="deleteProduct(product)"
              title="Delete">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <a href="/#/products/edit/0" type="button" class="btn btn-primary">Add Product</a>
  </div>
</div>
